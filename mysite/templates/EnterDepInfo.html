	   <h4>Logout Confirmation<i class="fa fa-lock"></i></h4>

                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <input type="submit" class="btn btn-default btn-primary" data-dismiss="modal" value="Logout" onclick="execLogout()" />
	                <button class="btn btn-default" data-dismiss="modal">Cancel</button>
            </form>
        </div>
      </div>

  </div>

    <div class="container">

        <h2>ENTER DETAILS OF THE DEPARTMENT :</h2>
        <form action='InsertDepInfo' method="POST">
            {% csrf_token %}

        <div class="form-group" >

            <label for="did" class="sizel">Department ID:</label>
            <input type=text class="form-control" id="did" name ="did" required size="50">
        </div>

        <div class="form-group">

            <label for="dname"  class="sizel"> Department Name:</label>
            <input type=text class="form-control" id="dname" name ="dname" required size="50">
        </div>

        <div class="form-group" >

            <label for="dcode" class="sizel">Department Code:</label>
            <input type=text class="form-control" id="dcode" name ="dcode" required size="50">
        </div>
        <div class="form-group" >

            <label for="hodname" class="sizel"> Head Name :</label>
            <input type=text class="form-control" id="hodname" name ="hodname" required size="50">
        </div>
        <div class="form-group" >

            <label for="dhid" class="sizel"> Head ID :</label>
            <input type=text class="form-control" id="dhid" name ="dhid" required size="50">
        </div>
        <div class="form-group" >

            <label for="hname" class="sizel"> Head User Name:</label>
            <input type=text class="form-control" id="hname" name ="hname" required size="50">
        </div>
        <div class="form-group" >

            <label for="passk" class="sizel">Enter the PASSKEY:</label>
            <input type=text class="form-control" id="passk" name ="passk" required size="50">
        </div>
       
        <div class="form-group">
            <input type="submit" value="CREATE DEPARTMENT" id="submit" name="submit" class="btn-success">

            
        </div>

    </form>

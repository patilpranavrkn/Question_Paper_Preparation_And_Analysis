<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<style type="text/css">
</style>

</head>

<body>
    <div class="container">
        <h2>Enter Details of The Course</h2>
        <form action="InserCourse">

            <div class="form-group">

                <label for="tid">Enter Course CODE :</label>
                <input type=text class="form-control" id="tid" name="tid" required size="50">
            </div>
            <div class="form-group">

                
                <p>Enter Course Type :</p>
                <label class="radio-inline">
                    <input type="radio" name="G" checked value="PG">PG
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="G" value="UG">UG
                  </label>
            </div>
            <div class="form-group">

                <label for="tname">Enter Course NAME :</label>
                <input type=text class="form-control" id="tname"  name="tname" required size="50">
            </div>
            <div class="form-group">

                <label for="CourseE">Enter Course Examination :</label>
                <select name="CourseE" id="CourseE">
                    <option value="sem 1  part 1 ">sem 1 part 1 </option>
                    <option value="sem 2  part 2 ">sem 2 part 2 </option>
                    <option value="sem 3  part 1 ">sem 3 part 1 </option>
                    <option value="sem 4  part 2 ">sem 4 part 2 </option>
                    <option value="sem 5  part 1 ">sem 5 part 1 </option>
                    <option value="sem 6  part 2 ">sem 6 part 2 </option>
                    <option value="sem 7  part 1 ">sem 7 part 1 </option>
                    <option value="sem 8  part 2 ">sem 8 part 1 </option>
        
                   </select>
            </div>
            <div class="form-group">

                <label for="marks">Enter Total Exam Marks</label>
                <select name="marks" id="marks">
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="75">75</option>
                    <option value="100">100</option>
                    <option value="125">125</option>
                    <option value="150">150</option>
                    <option value="175">175</option>
                   
                </select>
            </div>

            <div class="form-group">
                <input type="submit" value="CREATE COURSE" id="submit" name="submit">

                
            </div>





        </form>

    </div>
    
</body>

</html>
